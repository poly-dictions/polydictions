version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: polydictions-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID:-}
      - DATABASE_URL=sqlite+aiosqlite:///./data/polydictions.db
      - API_HOST=0.0.0.0
      - API_PORT=8765
      - API_SECRET_KEY=${API_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8765:8765"
    volumes:
      - polydictions-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8765/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

