<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>polydictions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="logo.avif" alt="polydictions" class="logo-img">
        <span class="logo-text">polydictions</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="openFullBtn" title="Open in new tab">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            <polyline points="15 3 21 3 21 9"/>
            <line x1="10" y1="14" x2="21" y2="3"/>
          </svg>
        </button>
        <button class="icon-btn" id="refreshBtn" title="Refresh">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M23 4v6h-6M1 20v-6h6"/>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <button class="nav-item active" data-tab="overview">Overview</button>
      <button class="nav-item" data-tab="trending">Trending</button>
      <button class="nav-item" data-tab="watchlist">Watchlist</button>
    </nav>

    <!-- Overview Tab -->
    <main class="content active" id="overview">
      <div class="stats">
        <div class="stat">
          <span class="stat-num" id="totalEvents">...</span>
          <span class="stat-label">Top Events</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="totalVolume">...</span>
          <span class="stat-label">Volume</span>
        </div>
        <div class="stat">
          <span class="stat-num" id="activeMarkets">...</span>
          <span class="stat-label">Markets</span>
        </div>
      </div>

      <section class="section">
        <h2>Categories</h2>
        <div class="categories" id="categoriesList">
          <!-- Filled dynamically -->
        </div>
      </section>

      <section class="section">
        <h2>Hot Markets</h2>
        <div class="feed" id="activityList">
          <!-- Filled dynamically -->
        </div>
      </section>

      <section class="section">
        <h2>New Markets</h2>
        <div class="feed" id="newMarketsList">
          <!-- Filled dynamically -->
        </div>
      </section>
    </main>

    <!-- Trending Tab -->
    <main class="content" id="trending">
      <section class="section">
        <h2>Top by Volume</h2>
        <div class="events" id="trendingList">
          <!-- Filled dynamically -->
        </div>
      </section>
    </main>

    <!-- Watchlist Tab -->
    <main class="content" id="watchlist">
      <section class="section">
        <div class="section-header">
          <h2>Watchlist</h2>
          <button class="text-btn" id="clearWatchlist">Clear</button>
        </div>

        <div class="empty" id="emptyWatchlist">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
          </svg>
          <p>No saved events</p>
          <span>Star events to track them here</span>
        </div>

        <div class="events hidden" id="watchlistList">
          <!-- Watchlist events will be added here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://t.me/polydictions_bot" target="_blank" class="footer-link">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.461-1.901-.903-1.057-.692-1.653-1.123-2.678-1.799-1.185-.781-.417-1.21.258-1.911.177-.184 3.247-2.977 3.307-3.23.007-.032.015-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.009-1.252-.242-1.865-.442-.751-.244-1.349-.374-1.297-.789.027-.216.324-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.015 3.333-1.386 4.025-1.627 4.477-1.635.099-.002.321.023.465.141.121.099.155.231.17.331.015.099.034.323.019.498z"/>
        </svg>
        Telegram
      </a>
      <a href="https://x.com/polydictions" target="_blank" class="footer-link">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Twitter
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
